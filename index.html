<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .footer {
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas, 大宝! 🎄</h1>
        <p>May your holiday season be filled with joy, warmth, and laughter!</p>
        <p>Here’s to a year ahead full of dreams, happiness, and success!</p>
        <p>Wishing you all the best, now and always. 🎁✨</p>
        <div class="footer">With love, from your friendly 玉珍 ❤️</div>
    </div>
</body>
</html>
